<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ScriptForge</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 32 32'><rect fill='%230D1117' width='32' height='32'/><circle cx='16' cy='16' r='12' fill='%232B7BFF'/></svg>" />
    <link rel="manifest" href="/manifest.json" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Antonio:wght@700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      :root {
        /* Color Tokens */
        --bg-900: #0D1117;
        --bg-800: #0F1620;
        --card: #161B22;
        --surface: #1F2734;
        --muted: rgba(255, 255, 255, 0.08);
        --text-100: #FFFFFF;
        --text-80: #E6EEF6;
        --text-60: #A9B3C1;
        --primary-600: #0066FF;
        --primary-500: #2B7BFF;
        --primary-400: #4F8CFF;
        --accent-500: #62FCE2;
        --accent-400: #34EBD4;
        --warm-500: #FFB84C;
        --success: #16C784;
        --danger: #FF6B6B;
        --warning: #FFB84C;
        --glass: rgba(255, 255, 255, 0.04);

        /* Elevation / Shadows */
        --shadow-sm: 0 1px 2px rgba(3, 6, 12, 0.4);
        --shadow-md: 0 6px 18px rgba(2, 6, 18, 0.45);
        --shadow-lg: 0 20px 40px rgba(2, 6, 18, 0.6);

        /* Radii & Border */
        --radius-xs: 6px;
        --radius-sm: 10px;
        --radius-md: 14px;
        --radius-lg: 20px;
        --border-1: 1px solid var(--muted);

        /* Spacing Scale (8pt base) */
        --space-1: 4px;
        --space-2: 8px;
        --space-3: 12px;
        --space-4: 16px;
        --space-5: 24px;
        --space-6: 32px;
        --space-7: 40px;
        --space-8: 48px;

        /* Typography */
        --font-sans: 'Inter', ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif;
        --font-display: 'Antonio', sans-serif;

        /* Motion & Timing */
        --anim-fast: 120ms;
        --anim-medium: 220ms;
        --anim-slow: 360ms;
        --ease: cubic-bezier(.2, .9, .3, 1);
      }

      html, body {
        font-family: var(--font-sans);
        background-color: var(--bg-900);
        color: var(--text-100);
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      @media (prefers-reduced-motion: reduce) {
        *,
        *::before,
        *::after {
          animation-duration: 0.01ms !important;
          animation-iteration-count: 1 !important;
          transition-duration: 0.01ms !important;
          scroll-behavior: auto !important;
        }
      }
    </style>
</head>
<body class="antialiased">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
