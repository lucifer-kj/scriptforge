<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ScriptForge - Offline</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-900: #0D1117;
      --text-100: #FFFFFF;
      --text-60: #A9B3C1;
      --primary-500: #2B7BFF;
      --font-sans: 'Inter', sans-serif;
    }
    body {
      font-family: var(--font-sans);
      background-color: var(--bg-900);
      color: var(--text-100);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
      padding: 2rem;
    }
    h1 {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 1rem;
    }
    p {
      color: var(--text-60);
      max-width: 400px;
      line-height: 1.5;
    }
    a {
      display: inline-block;
      margin-top: 2rem;
      padding: 0.75rem 1.5rem;
      background-color: var(--primary-500);
      color: var(--text-100);
      text-decoration: none;
      border-radius: 14px;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <h1>You're Offline</h1>
  <p>It looks like you've lost your connection. Please check your network and try again. Some features may be unavailable until you're back online.</p>
  <a href="/">Try to Reload</a>
</body>
</html>
